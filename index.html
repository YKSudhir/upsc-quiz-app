<!DOCTYPE html>
<html>
<head>
  <title>Practice Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<header class="bg-indigo-700 text-white px-8 py-4 flex justify-between">
  <h1 class="text-xl font-semibold" id="examName">Loading...</h1>
  <a href="dashboard.html" class="bg-white text-indigo-700 px-4 py-2 rounded">Dashboard</a>
</header>

<div class="flex flex-1 p-8 gap-6">

  <!-- Question Palette -->
  <aside class="w-56 bg-white rounded-xl shadow-lg p-4 overflow-y-auto">
    <h3 class="font-semibold mb-3">Questions</h3>
    <div id="questionPalette" class="grid grid-cols-5 gap-2"></div>
  </aside>

  <!-- Question Area -->
  <div class="flex-1 bg-white rounded-xl shadow-lg p-10">

    <div class="mb-6">
      <span class="bg-indigo-600 text-white px-3 py-1 rounded text-sm font-semibold">Question</span>
      <h2 id="questionText" class="mt-3 text-lg font-medium whitespace-pre-line"></h2>
    </div>

    <div id="optionsBox" class="space-y-4"></div>

    <!-- Explanation -->
    <div id="explanationBox" class="hidden mt-8 bg-indigo-50 border-l-4 border-indigo-500 p-5 rounded">
      <div class="font-semibold text-indigo-700 mb-3">Explanation</div>
      <ul id="explanationList" class="list-disc pl-5 space-y-2 text-sm text-gray-700"></ul>
    </div>

    <div class="flex justify-between mt-10">
      <button id="prevBtn" class="bg-gray-400 text-white px-6 py-2 rounded">Previous</button>
      <button id="nextBtn" class="bg-indigo-700 text-white px-6 py-2 rounded">Next</button>
      <button id="submitBtn" class="hidden bg-green-600 text-white px-6 py-2 rounded">Submit</button>
    </div>

  </div>

</div>

<script src="js/quiz.js"></script>
</body>
</html>
