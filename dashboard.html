<!DOCTYPE html>
<html>
<head>
  <title>Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<header class="bg-indigo-700 text-white px-8 py-4 flex justify-between">
  <h1 class="text-xl font-semibold">Test Review</h1>
  <a href="index.html" class="bg-white text-indigo-700 px-4 py-2 rounded">Retake</a>
</header>

<div class="flex flex-1 p-8 gap-6">

  <aside class="w-56 bg-white rounded-xl shadow-lg p-4 overflow-y-auto">
    <h3 class="font-semibold mb-3">Questions</h3>
    <div id="questionPalette" class="grid grid-cols-5 gap-2"></div>
  </aside>

  <div class="flex-1 bg-white rounded-xl shadow-lg p-10">
    <h2 id="questionText" class="text-lg font-medium whitespace-pre-line mb-6"></h2>
    <div id="optionsBox" class="space-y-4"></div>

    <div class="mt-8 bg-indigo-50 border-l-4 border-indigo-500 p-5 rounded">
      <div class="font-semibold text-indigo-700 mb-3">Explanation</div>
      <ul id="explanationList" class="list-disc pl-5 space-y-2 text-sm text-gray-700"></ul>
    </div>

    <div class="flex justify-between mt-8">
      <button id="prevBtn" class="bg-gray-400 text-white px-6 py-2 rounded">Previous</button>
      <button id="nextBtn" class="bg-indigo-700 text-white px-6 py-2 rounded">Next</button>
    </div>
  </div>

</div>

<script src="js/dashboard.js"></script>
</body>
</html>
